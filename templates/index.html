<script>
    // Add this script to handle dropdown selection change
    document.addEventListener("DOMContentLoaded", function () {
        var dropdownItems = document.querySelectorAll('.dropdown-item');
        var semesterContent = document.getElementById('semesterContent');

        dropdownItems.forEach(function (item) {
            item.addEventListener('click', function (event) {
                event.preventDefault();
                var selectedValue = event.target.getAttribute('data-value');
                updateContent(selectedValue);
            });
        });

        function updateContent(selectedValue) {
            // Clear previous content
            semesterContent.innerHTML = '';

            // Load content dynamically from Django templates
            if (selectedValue === '4') {
                loadTemplate('4th');
            } else if (selectedValue === '5') {
                loadTemplate('5th');
            } else {
                loadTemplate('templateElse.html');
            }
        }

        function loadTemplate(templatePath) {
            // Use an XMLHttpRequest or a fetch API to load the content from the Django template
            // For simplicity, I'm using a placeholder with the actual content
            fetch(templatePath)
                .then(response => response.text())
                .then(data => {
                    semesterContent.innerHTML = data;
                })
                .catch(error => console.error('Error loading template:', error));
        }
    });
</script>
