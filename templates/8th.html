<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Calculator</title>
    <!-- Bootstrap CSS via CDN (for styling) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">
                    <h5 class="text-center mb-4">Calculate your average result</h5>

                    <form class="form-card" method="post">
                        {% csrf_token %}
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">First Semester Result</label>
                                <input type="number" step="0.01" id="first" name="first" placeholder="Enter your First Semester Result" class="form-control">
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Second Semester Result</label>
                                <input type="number" step="0.01" id="second" name="second" placeholder="Enter your Second Semester Result" class="form-control">
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">First Semester Result</label>
                                <input type="number" step="0.01" id="first" name="third" placeholder="Enter your First Semester Result" class="form-control">
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Second Semester Result</label>
                                <input type="number" step="0.01" id="second" name="fourth" placeholder="Enter your Second Semester Result" class="form-control">
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">First Semester Result</label>
                                <input type="number" step="0.01" id="first" name="fifth" placeholder="Enter your First Semester Result" class="form-control">
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Second Semester Result</label>
                                <input type="number" step="0.01" id="second" name="six" placeholder="Enter your Second Semester Result" class="form-control">
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">First Semester Result</label>
                                <input type="number" step="0.01" id="first" name="seven" placeholder="Enter your First Semester Result" class="form-control">
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Second Semester Result</label>
                                <input type="number" step="0.01" id="second" name="eight" placeholder="Enter your Second Semester Result" class="form-control">
                            </div>
                        </div>

                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6">
                                <button type="submit" class="btn btn-block btn-primary">See your result</button>
                            </div>
                        </div>
                        <div>Your Avarage Result:{{ result }}</div>
                    </form>
                                        
                    
                </div>
            </div>
        </div>
    </div>

    <div id="result"></div>
    <!-- Bootstrap JS via CDN (optional, for certain features like dropdowns, modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>
</html>
